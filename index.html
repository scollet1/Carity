    @font-face {
      font-family: Fester-Medium;

  @font-face {
  font-family: Code-Light;

  header {
    font-size: 100%;
    font-family: Fester-Medium;
  }

  footer {
    position: absolute;
    right: 0;
    bottom: 0;
    left: 0;
    padding: 1rem;
    font-size: 100%;
    font-family: Fester-Medium;
  }

  h1 {
    font-size: 200%;
    font-family: Fester-Medium;
  }

  h2 {

  }
  .custom_red {
    background-color: #ea5741;
    color: black;
    max-width:100%;
    max-height:100%;
    /*background-color: #ea5741;*/
  }
  .button {
  border-radius: 20px;
  border: none;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
  /*box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);*/
}

.button:hover span:after {
  opacity: 1;
  right: 0;

}
